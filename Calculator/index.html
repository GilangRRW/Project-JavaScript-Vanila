<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <title>Calculator Project</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__wrap">
            <div class="calculator__display">
                <span class="recent">0</span>
                <span class="result">0</span>
            </div>
            <div class="calculator__functions">
                <button value="clear" class="btn--opaque clear">AC</button>
                <button value="delete" class="btn--opaque delete">C</button>
                <button value="%" class="btn--opaque percentage">%</button>
                <button value="/" class="btn--opaque operator">/</button>
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button value="*" class="btn--opaque operator">*</button>
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="-" class="btn--opaque operator">-</button>
                <button value="1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <button value="+" class="btn--opaque operator">+</button>
                <button value="0" class="btn--large number">0</button>
                <button value="." class="dot">.</button>
                <button class="equal btn--opaque">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
