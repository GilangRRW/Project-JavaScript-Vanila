<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Project JavaScript Vanila</title>
</head>
<body>

    <h3 class="p-4">
        My Projects JavaScript Vanila
        <small class="text-body-secondary">To train my skill of JavaScript</small>
    </h3>

    <div class="container p-2">
        <div class="row cardProject">
               
        </div>          
    </div>


    <!-- JS Script -->
    <script>

        //fetch card project data
        fetch('assets/projectData.json')
            .then(response => response.json())
            .then(data => {
                // Use the fetched data here

                //create and deploy card project
                data.forEach(project => {
                    const cardProject = document.querySelector('.cardProject');
                    const card = document.createElement('div');
                    card.classList.add('col-md-4');
                    card.innerHTML = `
                        <div class="card mb-3">
                            <img src="${project.image}" width=200 height=150px class="card-img-top" alt="150x150">
                            <div class="card-body">
                                <h5 class="card-title">${project.name}</h5>
                                <p class="card-text">${project.description}</p>
                                <a href="${project.link}" class="btn btn-primary">Go to project</a>
                            </div>
                        </div>
                    `;
                    cardProject.appendChild(card);
                });
            })         
                .catch(error => {
                    // Handle any errors that occur during the fetch
                    console.error(error);
                    const toast = document.createElement('div');
                    toast.classList.add('toast');
                    toast.setAttribute('role', 'alert');
                    toast.setAttribute('aria-live', 'assertive');
                    toast.setAttribute('aria-atomic', 'true');
                    toast.innerHTML = `
                        <div class="toast-header">
                            <strong class="me-auto">Error</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            An error occurred while fetching project data. Please try again later.
                        </div>
                    `;
                    document.body.appendChild(toast);
                    const toastInstance = new bootstrap.Toast(toast);
                    toastInstance.show();
                });
        

    </script>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
